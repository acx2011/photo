<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="masthead clearfix" style="z-index:100;font-size:4rem;padding:20px 35px;text-align:center;">
                <h3 class="masthead-brand" style="font-weight:normal!important;">
                    <a href="{{ site.baseurl }}">HOWER VISION</a>
                </h3>
                <nav>
                    <ul class="nav masthead-nav">
                        {% for nav_hash in site.nav %}
                            {% for nav_item in nav_hash %}
                                {% assign lowercase_nav_item = nav_item[0] | downcase %}
                                {% if page.active == lowercase_nav_item %}
                                    <li class="active"><a href="{{ site.baseurl }}/{{ nav_item[1] }}">{{ nav_item[0] }}</a></li>
                                {% else %}
                                    <li><a href="{{ site.baseurl }}/{{ nav_item[1] }}">{{ nav_item[0] }}</a></li>
                                {% endif %}
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
