<nav class="navbar navbar-default navbar-custom navbar-fixed-top" style="margin-right:1em; z-index: 1;">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" style="margin-top:23px;margin-right:17px;">
                <i class="fa fa-bars fa-lg"></i>
            </button>
            <a href="{{ site.baseurl }}/">
                <img src="{{ site.baseurl }}/logo.png" style="width:70%;cursor:pointer;margin-top:25px;margin-left:15px"/>
            </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right" style="margin-top:30px;margin-right:20px;">
                {% for nav_hash in site.nav %}
                    {% for nav_item in nav_hash %}
                        {% assign lowercase_nav_item = nav_item[0] | downcase %}
                        {% if page.active == lowercase_nav_item %}
                            <li class="active"><a href="{{ nav_item[1] }}">{{ nav_item[0] }}</a></li>
                        {% else %}
                            <li><a href="{{ nav_item[1] }}">{{ nav_item[0] }}</a></li>
                        {% endif %}
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
